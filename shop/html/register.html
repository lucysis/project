	<div class="page">
		<div class="container register clb">
			<div id="page_signin" class="r">
				<div class="sign-title">
					注册帐号
					<span class="r">已有莎莎网账号？<a href="login.html">立即登录</a></span>
				</div>
				<div id="signupbox">
					<form action="login.html" method="post">
						<ul>
							<li class="form-item">
								<input class="ipt" type="text" name="username" id="username" placeholder="请输入邮箱/手机号，最少5个字符">
								<span class="errormes"><i class="notice">!</i><span></span></span>
							</li>
							<li class="form-item">
								<input class="ipt" type="password" name="password" id="password" placeholder="请输入密码6-16位字母和数字的组合">
								<span class="errormes"><i class="notice">!</i><span></span></span>
							</li>
							<li class="form-item">
								<input class="ipt" type="password" name="password" id="password2" placeholder="再次填写密码">
								<span class="errormes"><i class="notice">!</i><span></span></span>
							</li>
							<li class="form-item">
								<input class="ipt verify-ipt" type="password" name="password" id="code" placeholder="填写验证码">
								<span class="errormes"><i class="notice">!</i><span></span></span>
								<img class="verify-img" src="../img/verifycode.png">
								<a class="verify-img" href="#">看不清？换一张</a>
							</li>
							<li class="form-item" style="display: none;">
								<input class="ipt verify-ipt" type="password" name="password" id="phonecode" placeholder="填写短信验证码">
								<a class="verify-phone" href="#">获取短信验证码</a>
								<span class="errormes"><i class="notice">!</i><span></span></span>
							</li>
							<li class="form-item">
								<input type="checkbox" name="is_remember" id="is_remember" checked>
								<label for="is_remember">同意 <a href="#">莎莎网使用条款</a> 和 <a href="#">隐私保护政策</a></label>
							</li>
							<li class="form-item-normal">
								<button type="submit" class="login-btn" id="register-btn">注册</button>
							</li>
						</ul>
					</form>
